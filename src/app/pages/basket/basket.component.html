      <form>
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" [(ngModel)]="name" id="fname" name="name" placeholder="Yuriy Protsyk">

            <input type="text" [(ngModel)]="email" id="email" name="email" placeholder="yura@gmail.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" [(ngModel)]="address" id="adr" name="address" placeholder="Street, house/apartment">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" [(ngModel)]="city" id="city" name="city" placeholder="Lviv">
            <div class="row">
              <div class="col-50">
                <label for="state">Region</label>
                <input type="text" [(ngModel)]="state" id="state" name="state" placeholder="Lʹvivsʹka">
              </div>
              <div class="col-50">
                <label for="zip">Zip code</label>
                <input type="text" [(ngModel)]="zip" id="zip" name="zip" placeholder="79017">
              </div>
            </div>

        <input type="button" value="Place an order" (click)="order(items)" class="btn btn-success">

  </div>

  <div class="col-25">
    <div class="container">
      <h4>Basket
        <span class="price" style="color:black">
          <i class="fa fa-shopping-cart"></i>
          <b>{{items.length}}</b>
        </span>
      </h4>
      <div *ngFor="let item of items; let i=index">
        <p><img [src]="item.productImage" alt="" style="width: 60px;"></p>
        <h3 class="card-title">{{item?.brend}}</h3>
        <h4>Quantity: {{item?.quantity}}</h4>
        <input type="button" value="-" (click)="minus(item)" class="btn btn-primary mx-1">
        <input type="button" value="+" (click)="plus(item)" class="btn btn-primary mx-1">
        <p class="card-text text-danger">Price {{item?.price*item?.quantity}}</p>
        <button (click)="delProd(item)" type="button" class="btn btn-danger">Del</button>
        <hr>
      </div>

      <hr>
      <p>Total price <span class="price" style="color:black"><b>{{totalPrice}}</b></span></p>
    </div>
